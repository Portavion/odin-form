<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" /`>
</head>
<body>
    <header id="left-panel">
        <div id="logo-container">
            <img id="logo-image" src="odin-lined.png">
            <div id="logo-text">ODIN</div>
        </div>
        <div id="footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com/">Unsplash</a></div>
    </header>
    <div id="form-container">
        <div id="hero">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action="" method="POST">
            <div id="white-container">
                <h1 id="form-header">Let's do this!</h1>
                <div id="form-fields">
                    <div id="form-section">
                        <div id="form-row">
                            <label for="first-name">First name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>    
                        <div id="form-row">
                            <label for="last-name">Last name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                    </div>  

                    <div id="form-section">
                        <div id="form-row">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div id="form-row">
                            <label for="phone-number">Phone Number</label>
                            <input type="text" name="phone-number" id="phone-number">
                        </div>
                    </div>
                    <div id="form-section">
                        <div id="form-row">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div id="form-row">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>  
                    </div>
                </div>
            </div>
            <button type="submit">Create Account</button>
        </form>
        <div id="already-account">Already have an account? <a href="#" id="login">Log in</a></div>
    </div>
</body>
</html>
